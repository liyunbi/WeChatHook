name: Build WeChatHook

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # 核心修改：使用 latest (最新版)，自动适配 GitHub 当前可用的系统
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ldid make

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $THEOS

      - name: Download iOS SDK
        run: |
          # 直接下载 SDK 压缩包，跳过 Git 克隆，解决 Error 128
          curl -L -o "$THEOS/sdks/iPhoneOS14.5.sdk.tar.xz" https://github.com/xybp888/iOS-SDKs/releases/download/iOS-14.5/iPhoneOS14.5.sdk.tar.xz
          cd $THEOS/sdks
          tar -xf iPhoneOS14.5.sdk.tar.xz
          rm iPhoneOS14.5.sdk.tar.xz

      - name: Fix Makefile Target
        run: |
          # 强制修改 Makefile 匹配下载的 SDK 版本
          sed -i '' 's/latest:14.0/14.5:14.5/g' Makefile

      - name: Build Tweak
        run: |
          make package MESSAGES=yes

      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: WeChatHook_Dylib
          path: .theos/obj/debug/WeChatHook.dylib

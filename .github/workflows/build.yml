name: Build WeChat Hook

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          
      - name: Download iOS SDK (Official)
        run: |
          # 直接克隆 Theos 官方 SDK 仓库，包含 14.5 等标准 SDK，又快又准
          git clone --depth 1 https://github.com/theos/sdks.git $HOME/theos/sdks
          
      - name: Build Dylib
        run: |
          # 强制指定使用 14.5 SDK 编译，确保路径匹配
          make package FINALPACKAGE=1 SDKVERSION=14.5
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WeChatHook_Dylib
          path: packages/*.deb
          # 注意：Theos 有时候会把编译产物放在 packages 文件夹，或者 .theos/obj/debug
          # 为了保险，我们这次改一下上传路径逻辑
      
      - name: Upload Dylib File
        uses: actions/upload-artifact@v4
        with:
          name: WeChatHook_Only_Dylib
          path: .theos/obj/debug/WeChatHook.dylib

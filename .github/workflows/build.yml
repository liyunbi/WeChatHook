name: Build WeChat Hook

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      # 第一步：清理并获取你的代码
      - uses: actions/checkout@v4

      # 第二步：安装开发环境 (不再手动 clone，改用官方一键脚本，最稳)
      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      # 第三步：精准获取 SDK (不再拉取整个仓库，只拿我们需要的这一个，防止路径出错)
      - name: Get Single SDK
        run: |
          mkdir -p $HOME/theos/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o $HOME/theos/sdks/sdk.tar.xz
          tar -xf $HOME/theos/sdks/sdk.tar.xz -C $HOME/theos/sdks/
          rm $HOME/theos/sdks/sdk.tar.xz

      # 第四步：开始制造 (不再加乱七八糟的参数，让它自适应)
      - name: Build Dylib
        run: |
          export THEOS=$HOME/theos
          make package FINALPACKAGE=1

      # 第五步：交货 (精准定位生成的文件)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WeChatHook_Dylib
          path: .theos/obj/debug/WeChatHook.dylib
